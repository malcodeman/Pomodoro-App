language: node_js
node_js:
  - "node"
cache:
  directories:
    - ~/.npm
    - ~/.cache
install:
  - npm ci
before_script:
  - npm start -- --silent &
script:
  - npm test
  - npm run cypress:all --config videoRecording=false
before_deploy: npm install now --no-save
deploy:
  script: now --token $NOW_TOKEN --no-verify && now alias --token $NOW_TOKEN
  skip_cleanup: true
  on:
    master: true
after_deploy:
  - now --token $NOW_TOKEN rm alias --safe --yes
